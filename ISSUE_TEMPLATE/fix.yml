name: Fix / Task
description: A concrete, actionable unit of work (ideal as a subtask of a Feature)
title: "fix: <concise fix/task name>"
labels: ["type:fix"]
assignees: []
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: One or two sentences on what to change or implement.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps / Details
      description: If a bug, steps to reproduce; if a task, where to change (path, module, etc.).
      placeholder: |
        1.
        2.
        3.
  - type: textarea
    id: expected_actual
    attributes:
      label: Expected vs Actual (for bugs)
      placeholder: |
        Expected:
        Actual:
  - type: input
    id: parent
    attributes:
      label: Linked Feature (optional)
      description: If this is a subtask, paste the parent Feature issue number like "#123".
      placeholder: "#<feature-issue-id>"
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: [P0, P1, P2, P3]
